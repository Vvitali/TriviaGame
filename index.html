<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="./assets/javascript/script.js"></script>

</head>

<body>


    <div class="container">
        <h1 class="text-center">Trivia</h1>
        <div class="row">
            <div class="col-md-2"></div>

            <!--Main area -->
            <div class="col-md-8">
                <div class="mainArea text-center">
                    <button class="btn btn-primary">Start</button>
                    <h3 id="time">The remaining time: 20 sec.</h3>
                    <h2 id="question">The question!</h2>

                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary selectors" id="0">Left</button>
                        <button type="button" class="btn btn-primary selectors" id="1">Middle</button>
                        <button type="button" class="btn btn-primary selectors" id="2">Right</button>
                        <button type="button" class="btn btn-primary selectors" id="3">Right</button>
                    </div>
                </div>

            </div>
            <div class="col-md-2 "></div>
        </div>
    </div>
</body>

</html>
